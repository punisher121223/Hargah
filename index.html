<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درگاه پرداخت</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .payment-form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            height: 90%;
            max-width: 500px;
            max-height: 700px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative; /* برای قرار دادن آیکون و متن در کنار فیلد */
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .pay-btn {
            background: #004a97;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            margin-top: auto;
        }
        .pay-btn:hover {
            background: #003366;
        }
        .transaction-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .request-second-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            color: #004a97;
            cursor: pointer;
        }
        .request-second-password i {
            margin-left: 5px;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <div class="logo">
            <svg width="150" height="50">
                <text x="50%" y="50%" font-family="Arial" font-size="24" text-anchor="middle" fill="#004a97">
                    درگاه پرداخت
                </text>
            </svg>
        </div>
        <div class="transaction-info">
            <p>شماره تراکنش: 12345678</p>
            <p>مبلغ: ۱۰۰,۰۰۰ تومان</p>
        </div>
        <form style="flex: 1; display: flex; flex-direction: column;">
            <div class="form-group">
                <label>شماره کارت</label>
                <input type="text" placeholder="---- ---- ---- ----">
            </div>
            <div class="form-group">
                <label>رمز دوم</label>
                <input type="password" placeholder="******">
                <div class="request-second-password">
                    <span>درخواست رمز دوم</span>
                    <i class="fas fa-question-circle"></i>
                </div>
            </div>
            <div class="form-group">
                <label>تاریخ انقضا</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5">
            </div>
            <div class="form-group">
                <label>CVV2</label>
                <input type="text" placeholder="123">
            </div>
            <button class="pay-btn">پرداخت</button>
        </form>
    </div>

    <script>
        document.getElementById('expiry-date').addEventListener('input', function(e) {
            let input = e.target.value;
            if (input.length === 2 && e.data) {
                e.target.value = input + '/';
            } else if (input.length > 5) {
                e.target.value = input.slice(0, 5);
            }
        });
    </script>
</body>
</html>

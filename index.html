<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درگاه پرداخت اینترنتی</title>
    <style>
        body {
            font-family: 'IRANSans', Tahoma, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            position: relative;
            flex-direction: column;
        }
        .shaparak-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 100px;
            height: auto;
        }
        .payment-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            margin-top: 60px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background: #28a745;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .payment-info {
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            text-align: center;
            max-width: 400px;
        }
        .timer {
            font-size: 14px;
            color: red;
            text-align: center;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <!-- لوگوی شاپرک -->
    <img src="https://tse4.mm.bing.net/th?id=OIP.IdzvjDO_IrGgcumG42DkAgHaHa&pid=Api" alt="لوگوی شاپرک" class="shaparak-logo">
    
    <div class="payment-form">
        <h2 style="text-align: center;">درگاه پرداخت</h2>
        
        <div class="form-group">
            <label for="card-number">شماره کارت:</label>
            <input type="text" id="card-number" placeholder="---- ---- ---- ----" maxlength="19">
        </div>
        
        <div class="form-group">
            <label for="amount">مبلغ (ریال):</label>
            <input type="text" id="amount" placeholder="0" oninput="formatAmount(this)">
        </div>
        
        <div class="form-group">
            <label for="expiry">تاریخ انقضا:</label>
            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5">
        </div>

        <div class="form-group">
            <label for="cvv2">CVV2:</label>
            <input type="text" id="cvv2" placeholder="***" maxlength="4">
        </div>

        <div class="form-group">
            <label for="security-code">کد امنیتی:</label>
            <input type="text" id="security-code" placeholder="کد امنیتی">
            <div class="timer" id="timer">زمان باقی‌مانده: ۲:۰۰</div>
        </div>
        
        <button class="submit-btn">پرداخت</button>
    </div>

    <!-- توضیحات زیر درگاه -->
    <div class="payment-info">
        لطفاً قبل از پرداخت اطلاعات خود را بررسی کنید.  
        در صورت بروز مشکل با پشتیبانی تماس بگیرید.  
        این درگاه از پروتکل‌های امنیتی معتبر استفاده می‌کند.  
    </div>

    <script>
        function formatAmount(input) {
            let value = input.value.replace(/,/g, '');
            let formattedValue = new Intl.NumberFormat('fa-IR').format(value);
            input.value = formattedValue;
        }

        function startTimer(duration, display) {
            let timer = duration, minutes, seconds;
            setInterval(function () {
                minutes = parseInt(timer / 60, 10);
                seconds = parseInt(timer % 60, 10);
                minutes = minutes < 10 ? "0" + minutes : minutes;
                seconds = seconds < 10 ? "0" + seconds : seconds;
                display.textContent = "زمان باقی‌مانده: " + minutes + ":" + seconds;
                if (--timer < 0) {
                    display.textContent = "زمان کد امنیتی به پایان رسید!";
                }
            }, 1000);
        }

        window.onload = function () {
            let twoMinutes = 120, 
                display = document.getElementById('timer');
            startTimer(twoMinutes, display);
        };
    </script>
</body>
</html>

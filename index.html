<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درگاه پرداخت اینترنتی</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
            flex-direction: column;
        }
        .payment-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .split-input {
            display: flex;
            gap: 10px;
        }
        .split-input input {
            flex: 1;
            text-align: center;
        }
        .secure-code {
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            background: #ddd;
            padding: 10px;
            border-radius: 5px;
            user-select: none;
        }
        .submit-btn, .cancel-btn {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .submit-btn {
            background: #28a745;
            color: #fff;
        }
        .cancel-btn {
            background: #dc3545;
            color: #fff;
        }
        .timer {
            font-size: 16px;
            color: red;
            text-align: center;
            margin-top: 5px;
        }
        .hidden {
            display: none;
        }
        .request-btn {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background: green;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        .timer-circle {
            width: 50px;
            height: 50px;
            border: 5px solid #28a745;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: rotate 2s linear infinite;
            margin: auto;
            display: none;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <h2 style="text-align: center;">درگاه پرداخت</h2>
        
        <div class="form-group">
            <label for="card-number">شماره کارت:</label>
            <input type="text" id="card-number" placeholder="---- ---- ---- ----" maxlength="19" oninput="formatCardNumber(this)">
        </div>
        
        <div class="form-group">
            <label for="amount">مبلغ (ریال):</label>
            <input type="text" id="amount" value="1,000,000" disabled>
        </div>
        
        <div class="form-group">
            <label for="expiry">تاریخ انقضا:</label>
            <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" oninput="formatExpiry(this)">
        </div>

        <div class="form-group">
            <label for="cvv2">CVV2:</label>
            <input type="text" id="cvv2" placeholder="***" maxlength="4">
        </div>

        <div class="form-group">
            <label>کد امنیتی:</label>
            <div class="split-input">
                <div class="secure-code" id="generated-code"></div>
                <input type="text" id="security-code" placeholder="کد امنیتی" maxlength="4">
            </div>
        </div>

        <div class="form-group">
            <label>رمز دوم پویا:</label>
            <div class="split-input">
                <input type="text" id="otp-code" placeholder="رمز پویا" maxlength="6">
                <button class="request-btn" id="request-otp" onclick="requestOTP()">درخواست رمز پویا</button>
                <div class="timer-circle" id="otp-timer"></div>
            </div>
        </div>

        <button class="submit-btn">پرداخت</button>
        <button class="cancel-btn" onclick="cancelPayment()">انصراف</button>
    </div>

    <script>
        function formatCardNumber(input) {
            input.value = input.value.replace(/\D/g, '').replace(/(.{4})/g, '$1-').trim();
            if (input.value.endsWith('-')) input.value = input.value.slice(0, -1);
        }

        function formatExpiry(input) {
            input.value = input.value.replace(/\D/g, '');
            if (input.value.length > 2) {
                input.value = input.value.substring(0, 2) + '/' + input.value.substring(2, 4);
            }
        }

        function generateSecureCode() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        function requestOTP() {
            let userCode = document.getElementById('security-code').value;
            let generatedCode = document.getElementById('generated-code').textContent;

            if (userCode === generatedCode) {
                alert("درخواست رمز پویا به بانک مبدا ارسال شد");
                document.getElementById('request-otp').style.display = 'none';
                document.getElementById('otp-timer').style.display = 'block';
                startOTPTimer(120);
            } else {
                alert("کد امنیتی نامعتبر است");
            }
        }

        function startOTPTimer(duration) {
            let timerElement = document.getElementById('otp-timer');
            let timer = duration;
            let interval = setInterval(() => {
                timerElement.style.transform = `rotate(${360 - (timer / duration) * 360}deg)`;
                if (--timer < 0) clearInterval(interval);
            }, 1000);
        }

        function cancelPayment() {
            alert("پرداخت لغو شد");
            window.location.href = "index.html"; // بازگشت به صفحه اصلی یا تغییر مسیر به دلخواه
        }

        window.onload = function () {
            document.getElementById('generated-code').textContent = generateSecureCode();
        };
    </script>
</body>
</html>

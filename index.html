<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درگاه پرداخت اینترنتی زرین پال</title>
    <style>
        body {
            font-family: 'IRANSans', Tahoma, sans-serif;
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .payment-form {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }
        .logo img {
            width: 100%;
            max-width: 200px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: right;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .pay-btn, .cancel-btn {
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        .pay-btn {
            background: #1e88e5;
            color: white;
            border: none;
        }
        .pay-btn:hover {
            background: #1565c0;
        }
        .cancel-btn {
            background: #f44336;
            color: white;
            border: none;
        }
        .cancel-btn:hover {
            background: #d32f2f;
        }
        .footer {
            font-size: 12px;
            text-align: center;
            color: #666;
            margin-top: 15px;
        }
        .footer a {
            color: #1e88e5;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <div class="logo">
            <img src="placeholder_for_zarinpal_logo.png" alt="درگاه پرداخت">
        </div>
        <form id="paymentForm">
            <div class="form-group">
                <label for="cardNumber">شماره کارت</label>
                <input type="text" id="cardNumber" placeholder="1234-5678-9012-3456" maxlength="19">
            </div>
            <div class="form-group">
                <label for="amount">مبلغ (ریال)</label>
                <input type="text" id="amount" value="1000000" readonly>
            </div>
            <div class="form-group">
                <label for="securityCode">کد امنیتی</label>
                <input type="text" id="securityCode" placeholder="XXXX">
            </div>
            <div class="form-group">
                <label for="expiryDate">تاریخ انقضا</label>
                <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5">
            </div>
            <div class="form-group">
                <label for="cvv2">CVV2</label>
                <input type="text" id="cvv2" placeholder="123" maxlength="3">
            </div>
            <button class="pay-btn" type="submit">پرداخت</button>
            <button class="cancel-btn" type="button" id="cancelBtn">انصراف</button>
        </form>
        <div class="footer">
            این درگاه توسط <a href="#">ZarinPal</a> پشتیبانی می‌شود - <a href="#">شرایط استفاده</a> - <a href="#">سیاست حفظ حریم خصوصی</a>
        </div>
    </div>

    <script>
        document.getElementById('cancelBtn').addEventListener('click', function() {
            document.getElementById('paymentForm').reset();
        });
    </script>
</body>
</html>

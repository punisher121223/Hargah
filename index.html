<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درگاه پرداخت</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .payment-form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            height: 90%;
            max-width: 500px;
            max-height: 700px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .request-second-password-box {
            background: #004a97;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .timer-box {
            background: #e6f3ff; /* آبی کم‌رنگ */
            color: #000; /* مشکی */
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 14px;
            display: none; /* ابتدا مخفی است */
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .pay-btn {
            background: #004a97;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            margin-top: auto;
        }
        .pay-btn:hover {
            background: #003366;
        }
        .transaction-info {
            text-align: center;
            margin-bottom: 20px;
        }
        #success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e6f3ff; /* آبی کم‌رنگ */
            color: #004a97; /* آبی تیره */
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <div class="logo">
            <svg width="150" height="50">
                <text x="50%" y="50%" font-family="Arial" font-size="24" text-anchor="middle" fill="#004a97">
                    درگاه پرداخت
                </text>
            </svg>
        </div>
        <div class="transaction-info">
            <p>شماره تراکنش: 12345678</p>
            <p>مبلغ: ۱۰۰,۰۰۰ تومان</p>
        </div>
        <form style="flex: 1; display: flex; flex-direction: column;">
            <div class="form-group">
                <label>شماره کارت</label>
                <input type="text" placeholder="---- ---- ---- ----">
            </div>
            <div class="form-group">
                <label>
                    رمز دوم
                    <span class="request-second-password-box" id="requestPassword">درخواست رمز دوم</span>
                    <span class="timer-box" id="timerBox"></span>
                </label>
                <input type="password" placeholder="******">
            </div>
            <div class="form-group">
                <label>تاریخ انقضا</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5">
            </div>
            <div class="form-group">
                <label>CVV2</label>
                <input type="text" placeholder="123">
            </div>
            <button class="pay-btn">پرداخت</button>
        </form>
    </div>
    <div id="success-message">درخواست رمز به بانک مبدا ارسال شد</div>

    <script>
        document.getElementById('expiry-date').addEventListener('input', function(e) {
            let input = e.target.value;
            if (input.length === 2 && e.data) {
                e.target.value = input + '/';
            } else if (input.length > 5) {
                e.target.value = input.slice(0, 5);
            }
        });

        const requestPassword = document.getElementById('requestPassword');
        const timerBox = document.getElementById('timerBox');
        const successMessage = document.getElementById('success-message');

        requestPassword.addEventListener('click', function() {
            // نمایش پیام موفقیت
            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 2000); // پیام پس از 2 ثانیه پنهان می‌شود

            // نمایش کادر تایمر و شروع شمارش معکوس
            timerBox.style.display = 'inline-block';
            let timeLeft = 60; // 1 دقیقه
            const timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerBox.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                } else {
                    clearInterval(timer);
                    timerBox.style.display = 'none';
                }
            }, 1000);
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>درگاه پرداخت</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 350px;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo img {
            max-width: 150px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .pay-btn {
            background: #004a97; /* رنگ آبی مشابه بانک ملت */
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
        .pay-btn:hover {
            background: #003366;
        }
        .transaction-info {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <div class="logo">
            <!-- لوگوی پیش‌فرض عمومی -->
            <img src="generic-logo.png" alt="لوگوی پرداخت">
        </div>
        <div class="transaction-info">
            <p>شماره تراکنش: 12345678</p>
            <p>مبلغ: ۱۰۰,۰۰۰ تومان</p>
        </div>
        <form>
            <div class="form-group">
                <label>شماره کارت</label>
                <input type="text" placeholder="---- ---- ---- ----">
            </div>
            <div class="form-group">
                <label>رمز دوم</label>
                <input type="password" placeholder="******">
            </div>
            <div class="form-group">
                <label>تاریخ انقضا</label>
                <input type="text" placeholder="MMYYYY">
            </div>
            <div class="form-group">
                <label>CVV2</label>
                <input type="text" placeholder="123">
            </div>
            <button class="pay-btn">پرداخت</button>
        </form>
    </div>
</body>
</html>

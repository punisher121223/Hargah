<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>درگاه پرداخت</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .payment-form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90%;
            height: 90%;
            max-width: 500px;
            max-height: 700px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
        }
        .header-title {
            text-align: center;
            color: #004a97;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .transaction-info {
            text-align: center;
            margin-bottom: 20px;
        }
        .amount-box {
            background: #e6f3ff;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .amount-box p {
            color: #8b4513; /* کشکی */
            font-weight: bold;
            margin: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }
        .request-second-password-box {
            background: #004a97;
            color: #000;
            padding: 2px 8px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 12px;
            cursor: pointer;
        }
        .timer-box {
            background: #e6f3ff;
            color: #000;
            padding: 5px 10px;
            border-radius: 4px;
            margin-left: 10px;
            font-size: 14px;
            display: none;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .pay-btn, .cancel-btn {
            background: #004a97;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }
        .pay-btn:hover, .cancel-btn:hover {
            background: #003366;
        }
        .cancel-btn {
            background: #8b0000; /* قرمز تیره */
        }
        #success-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e6f3ff;
            color: #004a97;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="payment-form">
        <div class="header-title">پرداخت اینترنتی بانک صادرات</div>
        <div class="transaction-info">
            <p>شماره تراکنش: 12345678</p>
            <div class="amount-box">
                <p>مبلغ: <span>۱۰۰,۰۰۰ تومان</span></p>
            </div>
        </div>
        <form style="flex: 1; display: flex; flex-direction: column;">
            <div class="form-group">
                <label>شماره کارت</label>
                <input type="text" placeholder="---- ---- ---- ----">
            </div>
            <div class="form-group">
                <label>کد امنیتی</label>
                <input type="text" id="security-code" placeholder="****" maxlength="4">
                <span id="security-code-display" style="margin-left: 10px; font-weight: bold;"></span>
            </div>
            <div class="form-group">
                <label>رمز دوم
                    <span class="request-second-password-box" id="requestPassword">درخواست رمز دوم</span>
                    <span class="timer-box" id="timerBox"></span>
                </label>
                <input type="password" placeholder="******" id="second-password">
            </div>
            <div class="form-group">
                <label>تاریخ انقضا</label>
                <input type="text" id="expiry-date" placeholder="MM/YY" maxlength="5">
            </div>
            <div class="form-group">
                <label>CVV2</label>
                <input type="text" placeholder="123">
            </div>
            <button class="pay-btn" id="payButton">پرداخت</button>
            <button class="cancel-btn" id="cancelButton">انصراف</button>
        </form>
    </div>
    <div id="success-message">درخواست رمز به بانک مبدا ارسال شد</div>

    <script>
        document.getElementById('expiry-date').addEventListener('input', function(e) {
            let input = e.target.value;
            if (input.length === 2 && e.data) {
                e.target.value = input + '/';
            } else if (input.length > 5) {
                e.target.value = input.slice(0, 5);
            }
        });

        const requestPassword = document.getElementById('requestPassword');
        const timerBox = document.getElementById('timerBox');
        const successMessage = document.getElementById('success-message');
        const payButton = document.getElementById('payButton');
        const securityCodeInput = document.getElementById('security-code');
        const securityCodeDisplay = document.getElementById('security-code-display');
        
        function generateSecurityCode() {
            return Math.floor(1000 + Math.random() * 9000);
        }

        function updateSecurityCode() {
            let newCode = generateSecurityCode();
            securityCodeDisplay.textContent = newCode;
            localStorage.setItem('currentSecurityCode', newCode);
        }

        // Initial security code
        updateSecurityCode();

        requestPassword.addEventListener('click', function(e) {
            if (securityCodeInput.value !== localStorage.getItem('currentSecurityCode')) {
                alert('کد امنیتی وارد شده صحیح نیست.');
                e.preventDefault();
                return false;
            }

            successMessage.style.display = 'block';
            setTimeout(() => {
                successMessage.style.display = 'none';
            }, 2000);

            timerBox.style.display = 'inline-block';
            let timeLeft = 60;
            const timer = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    const minutes = Math.floor(timeLeft / 60);
                    const seconds = timeLeft % 60;
                    timerBox.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
                } else {
                    clearInterval(timer);
                    timerBox.style.display = 'none';
                    updateSecurityCode(); // Update security code when timer ends
                }
            }, 1000);
        });

        payButton.addEventListener('click', function(e) {
            if (securityCodeInput.value !== localStorage.getItem('currentSecurityCode')) {
                alert('کد امنیتی وارد شده صحیح نیست.');
                e.preventDefault();
                return false;
            }
            // Here you can add the payment processing logic
        });

        document.getElementById('cancelButton').addEventListener('click', function() {
            // Add cancel logic here
            alert('پرداخت لغو شد.');
        });
    </script>
</body>
</html>
